<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Login Page</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background-color: #f5f5f5;  
      margin: 0;  
      padding: 0;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      height: 100vh;  
    }  

    .login-container {  
      background-color: #ffffff;  
      width: 350px;  
      padding: 20px;  
      border-radius: 10px;  
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
    }  

    .login-container .img-container {  
      display: flex;  
      justify-content: center;  
      margin-bottom: 20px;  
    }  

    .login-container .img-container img {  
      width: 100px;  
      height: 100px;  
      border-radius: 50%;  
      background: #d4e157;  
    }  

    h2 {  
      text-align: center;  
      margin-bottom: 20px;  
      color: #333;  
    }  

    label {  
      font-size: 14px;  
      margin-bottom: 5px;  
      display: block;  
      color: #555;  
    }  

    input[type="text"],  
    input[type="password"] {  
      width: 100%;  
      padding: 10px;  
      margin-bottom: 20px;  
      border: 1px solid #ccc;  
      border-radius: 5px;  
    }  

    .login-btn {  
      width: 100%;  
      background-color: #4caf50;  
      color: white;  
      padding: 10px;  
      border: none;  
      border-radius: 5px;  
      cursor: pointer;  
    }  

    .login-btn:hover {  
      background-color: #45a049;  
    }  

    .options {  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
      font-size: 14px;  
    }  

    .options a {  
      color: #007bff;  
      text-decoration: none;  
    }  

    .options a:hover {  
      text-decoration: underline;  
    }  

    .cancel-btn {  
      background-color: #f44336;  
      color: white;  
      padding: 10px 20px;  
      border: none;  
      border-radius: 5px;  
      display: inline-block;  
      margin-top: 20px;  
      cursor: pointer;  
    }  

    .cancel-btn:hover {  
      background-color: #e53935;  
    }  

    .remember-container {  
      display: flex;  
      align-items: center;  
    }  

    .remember-container input {  
      margin-right: 10px;  
    }  
  </style>  
</head>  
<body>  
  <div class="login-container">  
    <div class="img-container">  
      <img src="https://via.placeholder.com/100" alt="User Icon">  
    </div>  
    <h2>Login</h2>  
    <form>  
      <label for="username">Username</label>  
      <input type="text" id="username" placeholder="Enter Username">  
      
      <label for="password">Password</label>  
      <input type="password" id="password" placeholder="Enter Password">  

      <button type="submit" class="login-btn">Login</button>  

      <div class="options">  
        <div class="remember-container">  
          <input type="checkbox" id="remember">  
          <label for="remember">Remember me</label>  
        </div>  
        <a href="#">Forgot password?</a>  
      </div>  
    </form>  

    <button class="cancel-btn">Cancel</button>  
  </div>  
</body>  
</html>
