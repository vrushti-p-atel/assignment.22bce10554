<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .box {
            border: 1px solid black;
            background-color: #e0e0e0;
            padding: 10px;
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: blue;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="box">
        <p>Click any of the following links</p>
        <a href="https://www.example.com" target="_blank">Opens in New</a> |
        <a href="https://www.example.com" target="_self">Opens in Self</a> |
        <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
        <a href="https://www.example.com" target="_top">Opens in Body</a> |
        <a href="mailto:example@example.com">Send email</a>
    </div>

</body>
</html>
