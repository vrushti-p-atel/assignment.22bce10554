<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <title>Bootstrap Form Example</title>  
    <style>  
        .error-message {  
            color: red;  
        }  
    </style>  
</head>  
<body>  

<div class="container mt-5">  
    <h2>Project Form</h2>  
    <form>  
        <div class="form-group">  
            <label for="firstName">First Name</label>  
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>  
            <small class="form-text error-message">Please supply your first name</small>  
        </div>  
        
        <div class="form-group">  
            <label for="lastName">Last Name</label>  
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>  
            <small class="form-text error-message">Please supply your last name</small>  
        </div>  
        
        <div class="form-group">  
            <label for="email">E-Mail</label>  
            <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>  
            <small class="form-text error-message">Please supply your email address</small>  
        </div>  
        
        <div class="form-group">  
            <label for="phone">Phone #</label>  
            <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212" required>  
            <small class="form-text error-message">Please supply your phone number</small>  
        </div>  
        
        <div class="form-group">  
            <label for="address">Address</label>  
            <input type="text" class="form-control" id="address" placeholder="Address" required>  
            <small class="form-text error-message">Please supply your street address</small>  
        </div>  
        
        <div class="form-group">  
            <label for="city">City</label>  
            <input type="text" class="form-control" id="city" placeholder="City" required>  
            <small class="form-text error-message">Please supply your city</small>  
        </div>  
        
        <div class="form-group">  
            <label for="state">State</label>  
            <select class="form-control" id="state" required>  
                <option value="">Please select your state</option>  
                <option>California</option>  
                <option>Texas</option>  
                <option>New York</option>  
                <!-- Add more states as needed -->  
            </select>  
        </div>  
        
        <div class="form-group">  
            <label>Do you have hosting?</label><br>  
            <div class="form-check">  
                <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>  
                <label class="form-check-label" for="hostingYes">Yes</label>  
            </div>  
            <div class="form-check">  
                <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>  
                <label class="form-check-label" for="hostingNo">No</label>  
            </div>  
        </div>  
        
        <div class="form-group">  
            <label for="projectDescription">Project Description</label>  
            <textarea class="form-control" id="projectDescription" rows="3" required></textarea>  
        </div>  
        
        <button type="submit" class="btn btn-primary">Send</button>  
    </form>  
</div>  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
