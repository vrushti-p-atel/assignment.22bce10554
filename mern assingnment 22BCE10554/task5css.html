    /* CSS Code */  
    body {  
      background-color: #d4db69;

    h1 {  
      color: #7511ab; 
    }  

    p {

    }

    }

      list-style-type: none;  
      padding: 0;  
      margin: 0;  
    }  

    / 
    li {  
      margin-bottom: 10px; 
    }  

    li a {  
      text-decoration: none; 
      font-weight: bold;  
      color: #000;
      background-color: #fff; /  
      padding: 5px;  
      display: inline-block;
      width: 100px;  
      border-right: 10px solid #000;
    }  

    li a:hover {  
      background-color: #bbbbbb; 
    }
