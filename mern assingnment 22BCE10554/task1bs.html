<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Ethnus Layout</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            display: flex;  
            flex-direction: column;  
        }  

        header {  
            background-color: #00aaff;  
            color: white;  
            padding: 10px 20px;  
            text-align: center;  
        }  

        nav {  
            background-color: #7f8c8d;  
            padding: 10px;  
            display: flex;  
            justify-content: center;  
        }  

        nav a {  
            color: white;  
            text-decoration: none;  
            margin: 0 15px;  
        }  

        nav a:hover {  
            text-decoration: underline;  
        }  

        .content {  
            display: flex;  
            justify-content: space-between;  
            padding: 20px;  
        }  

        .main-content {  
            width: 70%;  
            background-color: white;  
            padding: 20px;  
            border: 1px solid #ccc;  
        }  

        .sidebar {  
            width: 25%;  
            background-color: #ecf0f1;  
            padding: 20px;  
            border: 1px solid #ccc;  
        }  

        footer {  
            background-color: #7f8c8d;  
            color: white;  
            text-align: center;  
            padding: 10px;  
            position: fixed;  
            width: 100%;  
            bottom: 0;  
        }  
    </style>  
</head>  
<body>  

<header>  
    <h1>Ethnus Layout</h1>  
</header>  

<nav>  
    <a href="#">Home</a>  
    <a href="#">Menu</a>  
    <a href="#">About</a>  
    <a href="#">Contact</a>  
    <a href="#">Signup</a>  
    <a href="#">Login</a>  
</nav>  

<div class="content">  
    <div class="main-content">  
        <h2>Welcome</h2>  
        <p>Write your content here</p>  
    </div>  
    <div class="sidebar">  
        <h3>Sidebar</h3>  
        <p>This is a sidebar content.</p>  
    </div>  
</div>  

<footer>  
    <p>&copy; 2025 Ethnus. All rights reserved.</p>  
</footer>  

</body>  
</html>
