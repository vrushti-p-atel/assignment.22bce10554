<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Sidenav Buttons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      /* Sidebar Container */
      .sidenav {
        height: 100%;
        width: 60px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f1f1f1;
        padding-top: 20px;
      }

      /* Sidebar Buttons */
      .sidenav a {
        display: block;
        text-decoration: none;
        color: white;
        padding: 15px;
        text-align: center;
        margin: 10px 0;
        transition: 0.3s;
      }

      /* Button Colors */
      .btn-green {
        background-color: green;
      }
      .btn-blue {
        background-color: blue;
      }
      .btn-red {
        background-color: red;
      }
      .btn-gray {
        background-color: gray;
      }

      /* Hover Effect */
      .sidenav a:hover {
        width: 120px;
      }

      /* Content Area */
      .main-content {
        margin-left: 80px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Side Navigation Bar -->
    <div class="sidenav">
      <a href="#" class="btn-green"></a>
      <a href="#" class="btn-blue"></a>
      <a href="#" class="btn-red"></a>
      <a href="#" class="btn-gray"></a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2><b>Hoverable Sidenav Buttons</b></h2>
      <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
  </body>
</html>
