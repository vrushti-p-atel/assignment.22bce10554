<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }
        td {
            padding: 5px;
            border: 1px solid black;
        }
        input, select, textarea {
            width: 100%;
            box-sizing: border-box;
        }
        .submit-btn {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Registration form</h2>

    <form action="#" method="post">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="first_name" required></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="last_name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="password" name="repassword" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" required></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="tel" name="phone" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state" required></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" required>
                        <option value="">Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Kannada"> Kannada
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration" required>
                    Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" class="submit-btn">
                    <button type="submit">Register</button>
                </td>
            </tr>
        </table>
    </form>

    <p style="text-align: center;">
        <a href="#">Log in</a> to <a href="#">Ethnus</a> website
    </p>

</body>
</html>
