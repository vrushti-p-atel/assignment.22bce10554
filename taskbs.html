<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <title>Bootstrap Form Example</title>  
    <style>  
        body {  
            background-color: #f8f9fa;  
        }  
        .error-message {  
            color: red;  
            font-size: 0.8rem;  
        }  
    </style>  
</head>  
<body>  

<div class="container mt-5">  
    <h2 class="mb-4">User Registration</h2>  
    <form>  
        <div class="form-group">  
            <label for="name">Name</label>  
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>  
            <small class="form-text error-message">Name is required</small>  
        </div>  
        
        <div class="form-group">  
            <label for="email">Email</label>  
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>  
            <small class="form-text error-message">Email is required</small>  
        </div>  
        
        <div class="form-group">  
            <label for="password">Password</label>  
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>  
            <small class="form-text error-message">Password is required</small>  
        </div>  
        
        <div class="form-group">  
            <label for="hobbies">Hobbies</label>  
            <select class="form-control" id="hobbies" required>  
                <option value="">Select your hobbies</option>  
                <option>Reading</option>  
                <option>Traveling</option>  
                <option>Cooking</option>  
                <option>Sports</option>  
                <!-- Add more hobbies as needed -->  
            </select>  
        </div>  
        
        <button type="submit" class="btn btn-danger">Submit</button>  
    </form>  
</div>  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
